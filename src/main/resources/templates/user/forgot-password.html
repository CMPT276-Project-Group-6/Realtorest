<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password Page</title>
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <!-- FontAwesome -->
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
        <link rel="stylesheet" href="/css/homepage.css" />
    </head>

    <body class="login">
        <!-- NAVIGATION BAR -->
        <div th:insert="~{fragments/navbar :: navbar}"></div>

        <section class="main-content">
            <section class="quote-container">
                <p class="quote">
                    FORGOT <br />
                    PASSWORD
                </p>
                <p class="sentence">Enter your email and we'll send you a link to reset your password.</p>
            </section>
            <section class="form-container">
                <section class="login-form">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
                    <form action="/forgot-password" method="post" onsubmit="return validateForm()">
                        <section class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" required />
                        </section>
                        <section class="mb-3">
                            <label class="form-label">Confirm email address</label>
                            <input type="email" class="form-control" name="confirmEmail" required />
                        </section>
                        <section id="errorMessage" th:text="${errorMessage}"></section>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <section class="add-link">
                            <p class="question-text">Does not have an account? <a href="/register">Register Here</a></p>
                            <p class="question-text">Remember your password? <a href="/login">Login Here</a></p>
                        </section>
                    </form>
                </section>
            </section>
        </section>
        <script>
            function validateForm() {
                var email = document.getElementsByName("email")[0].value
                var confirm_email = document.getElementsByName("confirmEmail")[0].value

                if (email !== confirm_email) {
                    alert("Emails do not match!")
                    return false
                }

                return true
            }
        </script>
    </body>
</html>
