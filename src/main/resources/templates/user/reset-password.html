<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password</title>
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <!-- FontAwesome -->
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
        <!-- Custom CSS and JS -->
        <link rel="stylesheet" type="text/css" href="/css/register.css" />
        <link rel="stylesheet" href="/css/homepage.css" />
        <script src="/js/reset-password.js" defer></script>
    </head>

    <body class="login">
        <!-- NAVIGATION BAR -->
        <div th:insert="~{fragments/navbar :: navbar}"></div>

        <section class="main-content">
            <section class="quote-container">
                <p class="quote">
                    RESET <br />
                    PASSWORD
                </p>
            </section>
            <section class="form-container">
                <section class="login-form">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
                    <form action="/reset-password" method="post" onsubmit="return validateRegistration()">
                        <input type="hidden" name="token" th:value="${token}" />
                        <input type="hidden" name="email" th:value="${email}" />
                        <section class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control password-input" id="password" oninput="checkPasswordStrength()" placeholder="" name="password" required />
                            <section class="strength-pass-check">
                                <progress value="0" max="100" id="password-strength"></progress>
                                <p id="password-strength-text"></p>
                            </section>
                        </section>
                        <section class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control confirm-password-input" id="confirm_password" placeholder="" name="confirm_password" required />
                        </section>
                        <section id="errorMessage" th:text="${errorMessage}"></section>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </section>
        </section>
    </body>
</html>
