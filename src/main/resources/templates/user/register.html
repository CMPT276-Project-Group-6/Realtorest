<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="/css/register.css" />
        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <!-- FontAwesome -->
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.css" rel="stylesheet" />
        <!-- Google Fonts & Custom CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&family=Lobster&family=Kaushan+Script&family=Great+Vibes&family=Amatic+SC&family=Shadows+Into+Light&family=Satisfy&family=Courgette&family=Tangerine&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/homepage.css" />
        <!-- Custom CSS and JS -->
        <script src="/js/register.js" defer></script>
    </head>

    <body>
        <!-- NAVIGATION BAR -->
        <div th:insert="~{fragments/navbar :: navbar}"></div>

        <section class="main-content">
            <section class="quote-container">
                <p class="quote">
                    FIND <br />
                    YOUR <br />
                    NEXT <br />
                    HOME
                </p>
            </section>
            <section class="form-container">
                <section class="register-form">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    <form action="/users/add" method="post" onsubmit="return validateRegistration()">
                        <input type="hidden" name="redirectUrl" value="/" />
                        <section class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required />
                        </section>
                        <section class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" required />
                        </section>
                        <section class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control password-input" id="password" oninput="checkPasswordStrength()" placeholder="" name="password" required />
                            <section class="strength-pass-check">
                                <progress value="0" max="100" id="password-strength"></progress>
                                <p id="password-strength-text"></p>
                            </section>
                        </section>
                        <section class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control confirm-password-input" id="confirm_password" placeholder="" name="confirm_password" required />
                        </section>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <section class="add-link">
                            <p class="question-text">Already have an account? <a href="/login">Login Here</a></p>
                        </section>
                    </form>
                </section>
            </section>
        </section>
    </body>
</html>
