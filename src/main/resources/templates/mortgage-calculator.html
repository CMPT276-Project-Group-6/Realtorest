<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mortgage Calculator</title>
        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Playfair Display Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css" />
        <!-- Cormorant Garamond Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet" />
        <!-- Custom CSS and JS -->
        <link rel="stylesheet" href="/css/mortgage.css" />
        <script src="/js/mortgage-calculator.js"></script>
    </head>
    <body>
        <header>
            <!-- NAVIGATION BAR -->
            <div th:insert="~{fragments/navbar :: navbar}"></div>

            <!-- INTRODUCTION -->
            <section class="title-container">
                <h1 class="title playfair-semibold">Mortgage Calculator</h1>
            </section>
        </header>
        <main class="main-container">
            <form class="add-new-listing" name="mortgage">
                <section class="mb-3 row">
                    <label for="price" class="col-sm-5 col-form-label">Property Value:</label>
                    <section class="col-sm-5"><input type="text" class="form-control" id="price" pattern="[0-9]+" placeholder="$" required /><br /></section>
                </section>
                <section class="mb-3 row">
                    <label for="downpay" class="col-sm-5 col-form-label">Down Payment:</label>
                    <section class="col-sm-5"><input type="text" class="form-control" id="downpay" pattern="[0-9]+" placeholder="$" required /><br /></section>
                </section>
                <section class="mb-3 row">
                    <label for="interest" class="col-sm-5 col-form-label">Interest Rate:</label>
                    <section class="col-sm-5"><input type="text" class="form-control" id="interest" name="rate" pattern="[0-9]{}" placeholder="%" required /><br /></section>
                </section>
            </form>
            <form name="payment">
                <section class="mb-3 row">
                    <label for="amortization" class="col-sm-5 col-form-label">Amortization Period:</label>
                    <section class="col-sm-5">
                        <select class="form-control" name="amortization" required>
                            <option value="5">5 years</option>
                            <option value="10">10 years</option>
                            <option value="15">15 years</option>
                            <option value="20">20 years</option>
                            <option value="25">25 years</option>
                            <option value="30">30 years</option></select
                        ><br />
                    </section>
                </section>
                <section class="mb-3 row">
                    <label for="frequency" class="col-sm-5 col-form-label">Payment Frequency:</label>
                    <section class="col-sm-5">
                        <select class="form-control" name="frequency" required>
                            <option value="month">Monthly</option>
                            <option value="biweek">Bi-Weekly</option></select
                        ><br />
                    </section>
                </section>
            </form>
            <section class="calculate-btn-container">
                <button class="calculate-btn btn btn-primary" onclick="calculateMortgage()">Calculate your Mortgage</button>
            </section>
            <section class="row result-section hidden" style="padding-top: 20px">
                <label class="col-sm-5 col-form-label">Principle Mortgage:</label>
                <section class="col-sm-5">
                    <p id="yourMortgage"></p>
                </section>
            </section>
            <section class="row result-section hidden">
                <label class="col-sm-5 col-form-label">Payment Details:</label>
                <section class="col-sm-5">
                    <p id="yourPayments"></p>
                </section>
            </section>
        </main>
    </body>
</html>
