<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mortgage Calculator</title>
        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.css" rel="stylesheet" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Playfair Display Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css" />
        <!-- Cormorant Garamond Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet" />
        <!-- Custom CSS and JS -->
        <link rel="stylesheet" href="/css/mortgage.css" />
        <script src="/js/mortgage-calculator.js"></script>
    </head>
    <body>
        <header>
            <!-- NAVIGATION BAR -->
            <div th:insert="~{fragments/navbar :: navbar}"></div>

            <!-- INTRODUCTION -->
            <section class="banner">
                <section class="container">
                    <h1 class="title cormorant-garamond-light" style="text-align: center">Mortgage Calculator</h1>
                </section>
            </section>
        </header>
        <main>
            <section class="main-content">
                <section class="mortgage-form">
                    <h3>Estimate your Mortgage Payments</h3>
                    <form name="mortgage">
                        <label for="price">Property Price:</label>
                        <input type="text" class="form-control" id="price" pattern="[0-9]+" placeholder="$" required /><br />
                        <label for="donwpay">Your Downpayment:</label>
                        <input type="text" class="form-control" id="downpay" pattern="[0-9]+" placeholder="$" required /><br />
                    </form>

                    <button class="btn btn-primary" onclick="calculateMortgage()">Calculate your Mortgage</button><br />
                    <!--<button class="btn btn-secondary" onclick="enterMortgage()">Enter your Mortgage Manually</button> -->

                    <br />
                    <input type="text" class="hide" id="enterMortgage" placeholder="$" />
                    <p>Your Mortgage:</p>
                    <p id="yourMortgage"></p>

                    <form name="payment">
                        <label for="amortization">Amortization Period:</label>
                        <select class="form-control" name="amortization" required>
                            <option value="5">5 years</option>
                            <option value="10">10 years</option>
                            <option value="15">15 years</option>
                            <option value="20">20 years</option>
                            <option value="25">25 years</option>
                            <option value="30">30 years</option></select
                        ><br />

                        <label for="frequency">Payment Frequency</label>
                        <select class="form-control" name="frequency" required>
                            <option value="month">Monthly</option>
                            <option value="biweek">Bi-Weekly</option></select
                        ><br />

                        <label for="interest">Interest Rate:</label>
                        <input type="text" class="form-control" id="interest" name="rate" pattern="[0-9]{}" placeholder="%" required /><br />
                    </form>

                    <button class="btn btn-primary" onclick="calculatePayment()">Calculate your payments</button><br />
                    <p>Your Payment Details:</p>
                    <p id="yourPayments"></p>
                </section>
            </section>
        </main>
    </body>
</html>
