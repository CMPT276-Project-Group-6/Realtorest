<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="/css/register.css" />
    </head>
    <body>
        <img src="/img/register-page-house.jpg" alt="Image" class="left-image" />
        <div class="container">
            <div class="login-form">
                <h2>Register</h2>
                <form action="/users/add" method="post" onsubmit="return validateForm()">
                    <input type="hidden" name="redirectUrl" value="/" />
                    <div class="input-wrapper">
                        <input type="text" class="username-input" placeholder="" name="username" required />
                        <label class="input-label">Username</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="email" class="email-input" placeholder="" name="email" required />
                        <label class="input-label">Email</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" class="password-input" id="password" placeholder="" name="password" required />
                        <label class="input-label">Password</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" class="confirm-password-input" id="confirm_password" placeholder="" name="confirm_password" required />
                        <label class="input-label">Confirm Password</label>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="login_link">Already have an account? <a href="/login">Login Here</a></div>
            </div>
        </div>
        <script>
            function validateForm() {
                var password = document.getElementById("password").value
                var confirm_password = document.getElementById("confirm_password").value

                if (password !== confirm_password) {
                    alert("Passwords do not match!")
                    return false
                }
                return true
            }
        </script>
    </body>
</html>
