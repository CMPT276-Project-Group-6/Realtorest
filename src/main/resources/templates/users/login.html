<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Login</h1>
				<form method="post" action="/login">                    
					<div class="mb-3">
						<input type="text" id="name" name="name" class="form-control form-control-lg"
                            placeholder="Name">
					</div>
					<div class="mb-3">
						<input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Password">
					</div>

					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Sign in"></input>
                    </div>

                    <div class="text-center mt-5 mb-4">
						OR
					</div>
          
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary" type="button" style="background-color: #3b5998" role="button"><i class="fa fa-facebook-f"></i> Continue with Facebook</a>
                        <a class="btn btn-primary" type="button" style="background-color: #208adc" role="button"><i class="fa fa-google"></i> Continue with Google</a></a>
                    </div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
