<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    </head>
    <body>
        <main class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <!-- Those classes are from bootstrap. -->
                    <h1>USERS</h1>
                    <ul>
                        <li th:each="user:${us}">
                            <!-- The us is the model attribute name. -->
                            <!-- As indicated by model.addAttribute("us", users) in the controller. -->
                            <!-- th:each is a Thymeleaf attribute that allows us to loop through the list of users. -->
                            <!-- ${us} is taking in a variable from the model. -->
                            <span th:style="'font-size:'+${user.size}+'pt'" th:text="${user.name}"></span> <br />
                            <span th:text="${user.password}"></span>
                            <!-- Those th attributes are to use the Thymeleaf stuff. -->
                            <div th:switch="${user.name}">
                                <!-- th:switch is like an if statement. -->
                                <!-- Like a switch case thing. -->
                                <span th:case="'Bobby'">HEY! It's the instructor!!!</span>
                                <span th:case="'Steve'">Uh oh! It's Steve!</span>
                                <span th:case="*">General user</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
