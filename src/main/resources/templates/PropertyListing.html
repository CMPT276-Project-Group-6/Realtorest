<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/PropertyListing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ead60925e9.js" crossorigin="anonymous"></script>
    <title>Properties Listing</title>
</head>
<body class="property-listing">
    <section class="offcanvas offcanvas-start custom-width" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <section class="offcanvas-header">
            <h5 class="offcanvas-title playfair-semibold" id="offcanvasExampleLabel">Realtorest</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </section>
        <section class="offcanvas-body">
            <section>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item playfair-regular">About</li>
                    <li class="list-group-item playfair-regular">Buy</li>
                    <li class="list-group-item playfair-regular">Sell</li>
                    <li class="list-group-item playfair-regular">Contact</li>
                  </ul>
            </section>
            </section>
        </section>
    </section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <section class="menu-offcanvas">
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" >
                <i class="fa-solid fa-bars" style="padding-right: 5px;"></i>
            </a>
            <a href="">
                <p class="playfair-semibold">Realtorest</p>
            </a>
        </section>
        <section class="login ms-auto">
                <a href=""><p>Register/Sign In</p></a>
        </section>
    </nav>
    <section id="property-container" class="property-container"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/JS/PropertyListing.js"></script>
</body>
</html>
