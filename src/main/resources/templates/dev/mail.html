<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
        <link href="/css/dev.css" rel="stylesheet" />
        <title>Sending Mails</title>
    </head>
    <body class="justify-content-center">
        <header class="container my-5">
            <div class="card section-box mx-auto" style="max-width: 600px">
                <div class="card-body text-center">
                    <h1 class="display-3" style="font-weight: 500">Sending Mails</h1>
                </div>
            </div>
        </header>

        <!-- Form to add a new user -->
        <section class="container my-5">
            <div class="card section-box">
                <div class="card-body">
                    <h2 class="mb-3">Send Mails to Mailing List</h2>
                    <form action="/mail/send" method="post">
                        <input type="text" class="form-control" name="subject" placeholder="Subject" /><br />
                        <textarea type="text" class="form-control" name="text" placeholder="Text" rows="5"></textarea><br />
                        <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
                        <button type="submit" class="btn btn-primary">Send Mail</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Buttons used for testing purposes -->
        <section class="container my-5">
            <div class="card section-box">
                <div class="card-body">
                    <h2 class="mb-3">Testing Buttons</h2>
                    <div class="d-flex gap-2">
                        <form th:action="@{/dev/mail/test}" method="post">
                            <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
                            <button type="submit" class="btn btn-primary">Send Test Mail</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
